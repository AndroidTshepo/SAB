<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	 <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>3D Folding Panel</title>
</head>
<body>
	<div class="cd-fold-content single-page">

    <div class="part">
    <div class="container">


        <h1 style="text-align: center; margin-top: 123px">Buy Airtime  <span class="mdi-notification-sd-card"></span> </h1>

        <div class="form-group" id="form">

            <form role="form" id="forms">
                <!--<a class="cd-close" href="#0"></a>-->


                <br>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="inputPin">Enter Pin</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="inputPin" id="inputPin" placeholder="Enter Name" size="30" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="NUMBER">Enter Number</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="NUMBER" name="NUMBER" placeholder="Phone Number"  size="40" required>
                            <!--<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Buy</label>
                        <div class="input-group">
                       <span class="select-wrap">
       <select name="" id="" class="form-control">
            <option value="">Airtime</option>
            <option value="">Data</option>
        </select>

                           <select name="" id="t" class="form-control">
                                <option value="">Mtn</option>
                                <option value="">Vodacom</option>
                                <option value="">8ta</option>
                                <option value="">Virgin Mobile</option>
                            </select>

                           <select name="" id="ti" class="form-control">
                                <option value="">R5</option>
                                <option value="">R10</option>
                                <option value="">R15</option>
                                <option value="">R20</option>

                            </select>


   </span>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="amount">Enter Own Amount</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="amount" name="inputPin" placeholder="Enter amount" style="float:left" required>
                            <!--<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>-->
                        </div>
                    </div>


                    <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">

                </div>


            </form>

        </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
<script>
	$('document').ready(function(){
		$('.1stForm').hide();
	});
</script>
</body>
</html>
