<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>3D Folding Panel</title>
</head>
<body>
	<div class="cd-fold-content single-page">
   <div class="container" style="border: groove;width: inherit">
       <div class="form-group" id="form">
           <form role="form">
               <h1 style="text-align: center; margin-top: 123px">Buy water<span class="mdi-notification-sd-card"></span></h1>
               <!--<a class="cd-close" href="#0"></a>-->
               <div class="col-lg-12">
                   <div class="form-group">
                       <label for="inputMeter">Enter Meter</label>
                       <div class="input-group">
                           <input type="text" class="form-control" name="inputMeter" id="inputMeter" placeholder="Enter Name" size="30" required>
                       </div>
                   </div>


                   <div class="form-group">
                       <label for="Cellphone">Enter CellPhone Number</label>
                       <div class="input-group">
                           <input type="number" class="form-control" id="Cellphone" name="Cellphone" placeholder="Enter CellNumber"  size="30" required>

                           <!--<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>-->
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="amount">Enter Own Amount</label>
                       <div class="input-group">
                           <input type="number" class="form-control" id="amount" name="inputPin" placeholder="Enter amount"  size="30" required>
                           <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">

                           <!--<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>-->
                       </div>
                   </div>


               </div>


           </form>

       </div>
   </div>
</div>
</body>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
